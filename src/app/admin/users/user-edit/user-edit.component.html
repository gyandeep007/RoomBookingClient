<!--second way -->
<h1>{{user.id == null?'Add':'Edit'}} User</h1>
<div *ngIf="message" class="bg-warning p-5">{{message}}</div>

<form #userForm="ngForm">
<!--  action="some-url-goes-here" method="post" in angular form we dont need action and method -->
  <div class="form-group">
    <label for="name">Name</label>

    <input type="text" class="form-control" id="name" placeholder="user name" name="name" [(ngModel)]="formUser.name"
           (change)="isNameValid()" required #nameField="ngModel">

    <div *ngIf="nameField.invalid && nameField.touched" class="alert alert-danger">Name is required</div>
    <div *ngIf="!nameIsValid && nameField.touched" class="alert alert-danger">Name can not be blank</div>

  </div>

  <div class="form-group" *ngIf="user.id == null"> <!-- only show this field on adding a user -->
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="password" name="password" [(ngModel)]="password">
    <div class="alert alert-danger">error message placeholder</div>

    <label for="password2">Repeat Password</label>
    <input type="password" class="form-control" id="password2" placeholder="password" name="password2" [(ngModel)]="password2">
    <div class="alert alert-danger">error message placeholder</div>

  </div>

  <button [disabled]="userForm.invalid || !nameIsValid" type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>


</form>
