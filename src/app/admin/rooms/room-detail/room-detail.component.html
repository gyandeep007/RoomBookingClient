<div class="roomDetails">
  <h2>Room details</h2>
  <a class="btn btn-small btn-warning" (click)="editRoom()" *ngIf="isAdminUser">edit</a>
  <a class="btn btn-small btn-warning" (click)="deleteRoom()" *ngIf="isAdminUser"m>delete</a>
  <div class="bg-warning p-5" *ngIf="message">{{message}}</div>
  <table>
    <tr>
<!--      calculate room id only if id is not null-->
      <td>id</td><td>{{room?.id}}</td>
    </tr>
    <tr>
      <td>name</td><td>{{room?.name}}</td>
    </tr>
    <tr>
      <td>location</td><td>{{room?.location}}</td>
    </tr>
  </table>
  <h4>This room can accomodate:</h4>
  <table *ngIf="room.capacities">
    <tr *ngFor="let capacity of room.capacities"> <!-- repeat the tr for each capacity -->
       <td>{{capacity.layout}}</td><td>{{capacity.capacity}}</td>
    </tr>
  </table>
</div>
